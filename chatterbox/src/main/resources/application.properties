# =======================
# SERVER CONFIGURATION
# =======================
server.port=8082
server.servlet.context-path=/api

# =======================
# DATABASE CONFIGURATION (MySQL)
# =======================
spring.datasource.url=jdbc:mysql://localhost:3306/chatterbox_db
spring.datasource.username=root
spring.datasource.password=Uday-015
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =======================
# JPA / HIBERNATE CONFIG
# =======================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# =======================
# LOGGING
# =======================
logging.level.root=INFO
logging.level.com.uday.chatterbox=DEBUG
logging.file.name=chatterbox.log

# =======================
# FILE UPLOAD (Optional)
# =======================
# Max file size for images / attachments
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# =======================
# TIMEZONE
# =======================
spring.jackson.time-zone=UTC


